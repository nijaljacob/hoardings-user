<ngb-alert *ngIf="!staticAlertClosed" type="primary" (close)="staticAlertClosed = true">Please enter valid credentials</ngb-alert>
<div class="login">
    <form [formGroup]="loginForm" class="row detail-form">
        <input type="text" placeholder="Username" formControlName="userName">  
        <input type="password" placeholder="password" formControlName="password">  
        <a href="#" class="forgot">forgot password?</a>
        <input type="submit" (click)="login()" value="Sign In">
    </form>
</div>
